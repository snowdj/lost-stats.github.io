name: Build and Push
on: ["push", "pull_request"]

jobs:
  build_job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: ['2.6']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Pull cache
        uses: actions/cache@v2
        with:
          path: |
            vendor/bundle
            **/node_modules
          key: bundle-use-ruby-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundle-use-ruby-${{ matrix.ruby }}-

      - name: bundle install
        run: |
          gem install bundler:2.1.4
          bundle config deployment true
          bundle config path vendor/bundle
          bundle install --jobs 4

      - name: Build the page
        run: bundle exec jekyll build

      - name: Check for broken links
        run: "bundle exec htmlproofer --assume-extension --allow-hash-href ./_site || true"

      - name: Push to GH Pages
        uses: JamesIves/github-pages-deploy-action@3.5.1
        if: github.ref == 'refs/heads/source' && github.event_name == 'push'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: _site